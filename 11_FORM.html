<!DOCTYPE html>
<html>
<head>
    <title>FORM</title>
</head>
<body>
    <h2> Student Registration Form</h2>
    <form>
    <table cellspacing="8">
        <tr>
            <td>First Name:</td> <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Last Name:</td> <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Father's Name:</td> <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Mother's Name:</td> <td> <input type="text"> </td>
        </tr>
        <tr>
            <td>Date of Birth:</td> <td> <input type="date"> </td>
        </tr>
        <tr>
            <td>Gender:</td> <td> <input type="radio" name="gender"> Male <input type="radio" name="gender"> Female </td>
        </tr>
        <tr>
            <td>Choose Course:</td> 
            <td>
                <select>
                    <option>---Select---</option>
                    <option>CSE</option>
                    <option>ITI</option>
                    <option>EE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td> <td> <textarea ></textarea> </td>
        </tr>
        <tr>
            <td> </td> <td> <input type="submit" value="Submit"> </td>
        </tr>
    </table>
    </form>
</body>
</html>
